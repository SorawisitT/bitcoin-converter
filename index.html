<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Converter (BTC, SAT, THB)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f7931a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            color: #4d4d4d;
            margin: 10px;
            box-sizing: border-box;
        }
        h1 {
            font-size: clamp(1.5em, 5vw, 2em);
            margin-bottom: 10px;
            color: #4d4d4d;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .rate-container {
            margin-bottom: 15px;
        }
        #rate {
            font-size: clamp(0.8em, 3vw, 0.9em);
            color: #4d4d4d;
            margin-bottom: 8px;
        }
        #refresh-btn {
            background: #f7931a;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: clamp(0.8em, 3vw, 0.9em);
            transition: background 0.3s ease;
        }
        #refresh-btn:hover:not(:disabled) {
            background: #e07b00;
        }
        #refresh-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #price-status {
            font-size: clamp(0.7em, 2.5vw, 0.8em);
            color: #4d4d4d;
            height: 1.2em;
            line-height: 1.2em;
            visibility: hidden;
        }
        .input-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin: 10px 0;
            background: #f9f9f9;
            border-radius: 10px;
            padding: 8px;
            transition: all 0.3s ease;
        }
        .input-group:hover {
            background: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        label {
            width: 120px;
            font-weight: bold;
            color: #4d4d4d;
            text-align: right;
            margin-right: 10px;
            font-size: clamp(0.9em, 3vw, 1em);
        }
        input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: clamp(0.9em, 3vw, 1em);
            outline: none;
            background: transparent;
            color: #4d4d4d;
            min-width: 0;
        }
        input::placeholder {
            color: #b3b3b3;
        }
        #error {
            color: #d32f2f;
            font-size: clamp(0.8em, 3vw, 0.9em);
            margin-top: 10px;
            display: none;
        }
        footer {
            margin-top: 15px;
            font-size: clamp(0.7em, 2.5vw, 0.8em);
            color: #4d4d4d;
        }
        footer a {
            color: #f7931a;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            .input-group {
                flex-direction: column;
                align-items: stretch;
                padding: 10px;
            }
            label {
                width: auto;
                text-align: center;
                margin-right: 0;
                margin-bottom: 5px;
            }
            input {
                width: 100%;
                padding: 10px;
            }
            #refresh-btn {
                width: 100%;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bitcoin Converter</h1>
        <div class="rate-container">
            <p id="rate" aria-live="polite">Fetching BTC/THB rate...</p>
            <button id="refresh-btn" aria-label="Refresh BTC/THB rate">Refresh</button>
            <p id="price-status" aria-live="polite">Price unchanged since last refresh</p>
        </div>
        <div class="input-group">
            <label for="thb">Thai Baht (THB):</label>
            <input type="text" id="thb" placeholder="Enter THB" aria-describedby="thb-error">
        </div>
        <div class="input-group">
            <label for="sat">Satoshis (SAT):</label>
            <input type="text" id="sat" placeholder="Enter SAT" aria-describedby="sat-error">
        </div>
        <div class="input-group">
            <label for="btc">Bitcoin (BTC):</label>
            <input type="text" id="btc" placeholder="Enter BTC" aria-describedby="btc-error">
        </div>
        <p id="error" aria-live="assertive">Failed to fetch BTC/THB rate. Please try again later.</p>
        <footer>
            Powered by <a href="https://www.bitkub.com" target="_blank">Bitkub API</a> • 
            Created by <a href="https://x.com/megojail" target="_blank">@megojail</a> • 
            Support via <a href="https://getalby.com/p/odinx" target="_blank">Donations</a>
        </footer>
    </div>

    <script>
        let btcToThbRate = null;
        let previousBtcToThbRate = null;
        let lastEditedField = null;
        let priceStatusTimeout = null;
        let isFetching = false;

        const API_URL = 'https://api.bitkub.com/api/market/ticker?sym=THB_BTC';

        // Conversion functions
        const btcToSat = (btc) => btc * 100000000;
        const satToBtc = (sat) => sat / 100000000;
        const btcToThb = (btc) => btcToThbRate ? Math.round(btc * btcToThbRate) : null;
        const thbToBtc = (thb) => btcToThbRate ? thb / btcToThbRate : null;
        const satToThb = (sat) => btcToThbRate ? Math.round(satToBtc(sat) * btcToThbRate) : null;
        const thbToSat = (thb) => btcToThbRate ? btcToSat(thbToBtc(thb)) : null;

        // Clean and validate input
        function cleanInput(value) {
            const cleaned = value.replace(/[^0-9.]/g, '');
            return cleaned === '' || isNaN(cleaned) ? '' : cleaned;
        }

        // Format number with commas based on field type
        function formatNumber(value, fieldId) {
            if (value === '' || isNaN(value)) return '';
            let num = parseFloat(value);
            if (fieldId === 'thb' || fieldId === 'sat') {
                num = Math.round(num);
            }
            if (fieldId === 'btc') {
                return num.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 8 });
            } else {
                return num.toLocaleString('en-US', { maximumFractionDigits: 0 });
            }
        }

        // Fetch BTC/THB rate with robust error handling
        async function fetchBtcToThbRate() {
            if (isFetching) return;
            isFetching = true;
            const refreshBtn = document.getElementById('refresh-btn');
            refreshBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}&_=${Date.now()}`, { cache: 'no-store' });
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                const newRate = data.THB_BTC?.last;
                if (typeof newRate !== 'number' || isNaN(newRate)) {
                    throw new Error('Invalid API response: Rate missing or not a number');
                }

                if (priceStatusTimeout) {
                    clearTimeout(priceStatusTimeout);
                }

                if (newRate === previousBtcToThbRate && previousBtcToThbRate !== null) {
                    document.getElementById('price-status').style.visibility = 'visible';
                    priceStatusTimeout = setTimeout(() => {
                        document.getElementById('price-status').style.visibility = 'hidden';
                        priceStatusTimeout = null;
                    }, 10000);
                } else {
                    document.getElementById('price-status').style.visibility = 'hidden';
                }

                btcToThbRate = newRate;
                previousBtcToThbRate = newRate;

                document.getElementById('rate').textContent = `1 BTC = ${btcToThbRate.toLocaleString()} THB`;
                document.getElementById('error').style.display = 'none';
                updateFieldsBasedOnCurrentValues();
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('rate').textContent = 'Rate unavailable';
                document.getElementById('error').textContent = error.message.includes('fetch') 
                    ? 'Network error. Please check your connection.' 
                    : error.message;
                document.getElementById('error').style.display = 'block';
                document.getElementById('price-status').style.visibility = 'hidden';
                if (priceStatusTimeout) {
                    clearTimeout(priceStatusTimeout);
                    priceStatusTimeout = null;
                }
                btcToThbRate = null;
            } finally {
                isFetching = false;
                refreshBtn.disabled = false;
            }
        }

        // Debounce function with longer delay for mobile
        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        // Handle and validate input
        function handleInput(changedId, inputElement, updateOthers = false) {
            let rawValue = cleanInput(inputElement.value);
            if (rawValue === '' || (updateOthers && (isNaN(rawValue) || parseFloat(rawValue) < 0))) {
                document.getElementById('btc').value = '';
                document.getElementById('sat').value = '';
                document.getElementById('thb').value = '';
                lastEditedField = null;
                return;
            }

            if (!updateOthers) {
                lastEditedField = changedId;
                return;
            }

            let value = parseFloat(rawValue);
            if (changedId === 'thb' || changedId === 'sat') {
                value = Math.round(value);
            }
            inputElement.value = formatNumber(value, changedId);

            if (!btcToThbRate) return;

            if (changedId === 'btc') {
                const sat = btcToSat(value);
                const thb = btcToThb(value);
                document.getElementById('sat').value = formatNumber(sat, 'sat');
                document.getElementById('thb').value = formatNumber(thb, 'thb');
            } else if (changedId === 'sat') {
                const btc = satToBtc(value);
                const thb = satToThb(value);
                document.getElementById('btc').value = formatNumber(btc, 'btc');
                document.getElementById('thb').value = formatNumber(thb, 'thb');
            } else if (changedId === 'thb') {
                const btc = thbToBtc(value);
                const sat = thbToSat(value);
                document.getElementById('btc').value = formatNumber(btc, 'btc');
                document.getElementById('sat').value = formatNumber(sat, 'sat');
            }
        }

        // Update fields based on last edited field
        function updateFieldsBasedOnCurrentValues() {
            if (!btcToThbRate) return;
            const btcInput = document.getElementById('btc');
            const satInput = document.getElementById('sat');
            const thbInput = document.getElementById('thb');

            const btcValue = cleanInput(btcInput.value);
            const satValue = cleanInput(satInput.value);
            const thbValue = cleanInput(thbInput.value);

            if (lastEditedField === 'thb' && thbValue !== '') {
                handleInput('thb', thbInput, true);
            } else if (lastEditedField === 'sat' && satValue !== '') {
                handleInput('sat', satInput, true);
            } else if (lastEditedField === 'btc' && btcValue !== '') {
                handleInput('btc', btcInput, true);
            } else if (thbValue !== '') {
                handleInput('thb', thbInput, true);
            } else if (satValue !== '') {
                handleInput('sat', satInput, true);
            } else if (btcValue !== '') {
                handleInput('btc', btcInput, true);
            }
        }

        // Add event listeners
        const btcInput = document.getElementById('btc');
        const satInput = document.getElementById('sat');
        const thbInput = document.getElementById('thb');
        const refreshBtn = document.getElementById('refresh-btn');

        const debouncedUpdate = debounce((id, element) => handleInput(id, element, true), 750);

        [btcInput, satInput, thbInput].forEach(input => {
            input.addEventListener('input', () => handleInput(input.id, input));
            input.addEventListener('input', () => debouncedUpdate(input.id, input));
            input.addEventListener('blur', () => handleInput(input.id, input, true));
            input.addEventListener('focus', () => input.select());
        });

        refreshBtn.addEventListener('click', fetchBtcToThbRate);

        // Initial fetch
        fetchBtcToThbRate();
    </script>
</body>
</html>
